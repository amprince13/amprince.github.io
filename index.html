		function loadHeader() {

			d3.csv("/data/yearwise-winner.csv", function(data) {

				var yearRectY = 60;

				.attr("height", yearRectSize)

				.attr("stroke", function(d) {
					if(d.year == currentYear) { return "black"; }

					if (d.year == currentYear) { return 2; }
